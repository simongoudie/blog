<div class="pagination">
    {% if page.previous.url %}
    <span class="older">
        <a rel="prev" href="{{ site.url }}{{ page.previous.url }}" title="View {{ page.previous.title }}">&larr; View older article</a>
    </span>
    {% endif %}
    {% if page.next.url %}
    <span class="newer">
        <a rel"next" href="{{ site.url }}{{ page.next.url }}" title="View {{ page.next.title }}">View newer article &rarr;</a>
    </span>
    {% endif %}
</div>
