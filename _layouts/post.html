---
layout: base
---
<div class="sidebar-nav-fixed">
    {% include header.html %}
</div>
<div class="content-window"
    <div class="entry-content">
        <h2>
            <a href="{{ site.url }}{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
        </h2>
        <h5>
            <span class="date">{{ page.date | date_to_long_string }}</span>
        </h5>
        {{ content }}
        {% include nextprev.html %}
    </div>
</div>
