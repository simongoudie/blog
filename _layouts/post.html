---
layout: base
---
<div class="sidebar">
    {% include sidebar.html %}
</div>
<div class="content">
    <div class="post">
        <h2>
            <a href="{{ site.url }}{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
        </h2>
        <h5>
            <span class="date">{{ page.date | date_to_long_string }}</span>
        </h5>
        {{ content }}
        {% include nextprev.html %}
        {% include relatedposts.html %}
        <div class="logo">
            <img src="{{ site.url }}/img/logo.jpg" alt="Logo"/>
        </div>
    </div>
</div>
